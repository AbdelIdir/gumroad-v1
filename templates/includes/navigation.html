<div id="navigation">
	<a href="/add" class="button">+ Add new link</a>
	<ul>
		{% if number_of_links %}
	    {% for link in links %}
		<li><a href="/edit/{{ link.unique_permalink }}">{{ link.name }}</a></li>			
		{% endfor %}
		{% else %}
		<li class="no-links">You don't have any links.</li>
		{% endif %}
	</ul>
</div>
