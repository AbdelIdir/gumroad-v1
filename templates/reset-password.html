{% include "includes/header.html" %}

	<div id="main-wrapper">
	<div id="main">
	
		<div id="main-page-form" class="login-form">
			{% if show_error %}
			<h2 class="error">{{ error_message }}</h2>
			{% else %}
			<h2>Reset your password:</h2>
			{% endif %}			
			<form action="/reset-password/{{reset_hash}}" method="post">
				<p>
					<label for="email">Email address:</label>
					<input name="email" type="text" placeholder="email address" {% if email_address %}value="{{email_address}}"{% endif %} />
				</p>
				<p>
					<label for="password">Password:</label>
					<input name="password" type="password" placeholder="password" />
				</p>
				<p class="last-p"><button type="submit">Reset Password &amp; Login</button></p>
			</form>
		</div>
		
	</div>
	</div>

{% include "includes/footer.html" %}
